<div class="card">
  <div class="card-header">
    <h1>Event Form</h1>
    <div class="card-body"></div>
    <form #eventForm="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Event name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="model.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="date-input">Date:</label>
        <input
          [(ngModel)]="model.date"
          name="date"
          class="form-control"
          type="date"
          value="2011-08-19"
          required
        />
      </div>
      <div class="alert alert-danger" *ngIf="invalid">
        <h6>Invalid Event, make sure the postcode is valid.</h6>
      </div>
      <button type="submit" class="btn btn-success">
        Create Event
      </button>
    </form>
  </div>
</div>
